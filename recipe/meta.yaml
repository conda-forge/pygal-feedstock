{% set name = "pygal" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygal-{{ version }}.tar.gz
  sha256: 1ccd639cb074bf67398b64b5686bfeafb8d1fc0750ee865a6e6eaa6af73b25e0

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pytest-runner
    - pip
  run:
    - python

test:
  imports:
    - pygal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.pygal.org/
  summary: A Python svg graph plotting library
  license: LGPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - Matt-BF
