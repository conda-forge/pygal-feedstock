{% set name = "pygal" %}
{% set version = "3.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygal-{{ version }}.tar.gz
  sha256: ae33bef0c02e2d50908221057906a35125488019dcfcba719e2711c3069bd150

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python
    - pytest-runner
    - pip
  run:
    - python
    - importlib_metadata
    - lxml

test:
  imports:
    - pygal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.pygal.org/
  summary: A Python svg graph plotting library
  license: LGPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - Matt-BF
