{% set name = "pygal" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dd2e2220bc0013a8c43c08c861d1db32601f12aecc243d4d639e7858b9f8af85

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - pyquery
    - flask
    - cairosvg
    - lxml
    - pytest
    - pytest-runner
    - pytest-cov
    - pytest-flake8
    - coveralls
    - tinycss
    - cssselect

  run:
    - python >=3.6
    - setuptools

test:
  imports:
    - pygal
    - pygal.graph
    - pygal.maps
    - pygal.test

about:
  home: http://pygal.org/
  license: GNU Lesser General Public v3 or later (LGPLv3+)
  license_family: LGPL
  license_file: LICENSE.txt
  summary: A python svg graph plotting library

extra:
  recipe-maintainers:
    - bdice
    - Matt-BF
