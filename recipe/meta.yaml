{% set name = "pygal" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygal-{{ version }}.tar.gz
  sha256: dd2e2220bc0013a8c43c08c861d1db32601f12aecc243d4d639e7858b9f8af85

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python
    - pytest-runner
    - pip
  run:
    - python

test:
  imports:
    - pygal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.pygal.org/
  summary: A Python svg graph plotting library
  license: LGPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - Matt-BF
